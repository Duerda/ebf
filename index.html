<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EBF - Sistema</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #f8fafc; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    h1 { text-align: center; margin-bottom: 24px; }
    .nav { display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap; justify-content: center; }
    .btn { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-warning { background: #f59e0b; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .section { display: none; }
    .section.active { display: block; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input, select { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; }
    .card { background: #f9fafb; padding: 16px; margin: 12px 0; border-radius: 8px; border: 1px solid #e5e7eb; }
    #listaDatasDisponiveis { max-height: 200px; overflow-y: auto; border: 1px solid #e5e7eb; padding: 12px; background: #f9fafb; border-radius: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h1>🎪 EBF - Sistema de Controle</h1>
  <div class="nav">
    <button class="btn btn-primary" onclick="showSection('relatorio')">📊 Relatório</button>
  </div>

  <div id="relatorio" class="section active">
    <h2>📊 Relatório</h2>

    <div class="card">
      <h3>📅 Relatório por Data</h3>
      <div class="form-group">
        <label>Data:</label>
        <input type="date" id="dataRelatorio">
      </div>
      <div id="conteudoRelatorio"></div>
    </div>

    <div class="card">
      <h3>📊 Relatório de Presença - Múltiplas Datas</h3>
      <div class="form-group">
        <label>Sala:</label>
        <select id="salaRelatorioMultiplo">
          <option value="">Todas as salas</option>
          <option value="0-4">0 a 4 anos</option>
          <option value="5-7">5 a 7 anos</option>
          <option value="8-11">8 a 11 anos</option>
          <option value="12-20">12 a 20 anos</option>
          <option value="maes">Mães</option>
        </select>
      </div>

      <div class="form-group">
        <label>📄 Selecione os dias que deseja incluir no relatório:</label>
        <div style="display: flex; gap: 8px; margin: 8px 0; flex-wrap: wrap;">
          <button class="btn btn-primary btn-sm" onclick="selecionarTodasDatas()">Selecionar Tudo</button>
          <button class="btn btn-warning btn-sm" onclick="limparSelecaoDatas()">Limpar Seleção</button>
        </div>
        <div id="listaDatasDisponiveis">
          <p style="text-align: center; color: #6b7280;">Nenhuma data com registros encontrada</p>
        </div>
      </div>

      <div style="display: flex; gap: 8px; margin-top: 16px;">
        <button class="btn btn-success" onclick="gerarRelatorioMultiplo()">📄 Gerar Relatório PDF</button>
        <button class="btn btn-primary" onclick="visualizarRelatorioMultiplo()">👁️ Visualizar</button>
      </div>

      <div id="previewRelatorioMultiplo" style="margin-top: 16px;"></div>
    </div>

  </div>
</div>
<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(e => e.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function selecionarTodasDatas() {
  alert('Função de selecionar todas as datas simulada.');
}
function limparSelecaoDatas() {
  alert('Função de limpar seleção simulada.');
}
function gerarRelatorioMultiplo() {
  alert('Função de gerar PDF simulada.');
}
function visualizarRelatorioMultiplo() {
  alert('Função de visualização simulada.');
}
</script>
</body>
</html>
